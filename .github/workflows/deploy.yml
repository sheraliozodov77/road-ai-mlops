name: "ğŸš€ Deploy to EC2"

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ”‘ Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: ğŸ›  Deploy to EC2
      run: |
        ssh -T -o ConnectTimeout=10 -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          echo "âœ… Connected to EC2"

          cd ~/road-ai-mlops
          echo "ğŸ“¥ Pulling latest code from GitHub..."
          git pull origin master

          echo "ğŸ“¦ Exporting AWS credentials for DVC..."
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}

          echo "ğŸ“¦ Running DVC pull for ONNX models..."
          dvc pull || echo "âš ï¸ DVC pull failed"

          echo "ğŸ”§ Checking Docker Compose V2..."
          if ! docker compose version &>/dev/null; then
            echo "Installing Docker Compose V2..."
            sudo mkdir -p /usr/local/lib/docker/cli-plugins
            sudo curl -SL https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-linux-x86_64 -o /usr/local/lib/docker/cli-plugins/docker-compose
            sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-compose
            docker compose version || echo "âŒ Docker Compose V2 install failed"
          else
            echo "âœ… Docker Compose V2 is already installed"
          fi

          echo "ğŸ“¦ Registering latest ONNX models to MLflow (optional)"
          python3 scripts/register_models.py || echo "âš ï¸ Skipped model registration"

          echo "ğŸ³ Rebuilding and restarting Docker containers"
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml up --build -d

          echo "âœ… Deployment complete"
        EOF
