name: "ðŸš€ Deploy to EC2"

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ”‘ Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: ðŸ›  Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          set -e  # exit on error

          echo "ðŸ“ Switching to project directory"
          cd ~/road-ai-mlops

          echo "ðŸ”„ Pulling latest changes"
          git pull origin master

          echo "ðŸ“¦ (Optional) Registering latest ONNX models to MLflow"
          python3 scripts/register_models.py || true

          echo "ðŸ³ Rebuilding and restarting Docker containers"
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml up --build -d
        EOF
