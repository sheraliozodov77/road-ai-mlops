name: "ðŸš€ Deploy to EC2"

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ”‘ Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: ðŸ›  Deploy to EC2
      run: |
        ssh -T -o ConnectTimeout=10 -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          echo "âœ… Connected to EC2"

          cd ~/road-ai-mlops
          echo "ðŸ“¥ Pulling latest code from GitHub..."
          git pull origin master

          echo "ðŸ“¦ Registering latest ONNX models to MLflow (optional)"
          python3 scripts/register_models.py || echo "âš ï¸ Skipped model registration"

          echo "ðŸ³ Rebuilding and restarting Docker containers"
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml up --build -d

          echo "âœ… Deployment complete"
        EOF
