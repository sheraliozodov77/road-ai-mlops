name: "🚀 Deploy to EC2"

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v3

    - name: 🔑 Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: 🛠 Deploy to EC2
      run: |
        ssh -tt -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          cd ~/road-ai-mlops
          git pull origin master

          echo "🔁 Register latest ONNX models to MLflow (optional)"
          python3 scripts/register_models.py || true

          echo "🐳 Rebuild and restart Docker containers"
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml up --build -d
        EOF
