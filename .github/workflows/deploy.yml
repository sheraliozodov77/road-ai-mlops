name: "Deploy to EC2"

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: 🛠 Deploy to EC2
      run: |
        ssh -T -o ConnectTimeout=10 -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          echo "Connected to EC2"

          cd ~/road-ai-mlops
          echo "Pulling latest code from GitHub..."
          git pull origin master

          echo "Rebuilding and restarting Docker containers"
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml up --build -d

          echo "Registering latest ONNX models to MLflow (inside container)"
          docker compose -f docker-compose.prod.yml exec backend python scripts/register_models.py || echo "⚠️ Skipped model registration"

          echo "🚀 Deployment complete"
          exit 0
        EOF
